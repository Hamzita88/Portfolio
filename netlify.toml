# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed for static HTML site
  publish = "."
  
[build.environment]
  # Environment variables (if needed in the future)
  
# Redirect rules (optional)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form settings (Netlify Forms)
# Forms are automatically detected with data-netlify="true"
# No additional configuration needed here

# Custom 404 page (optional - create 404.html if needed)
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404
